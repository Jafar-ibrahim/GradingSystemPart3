<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Report</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e0e6f6 linear-gradient(to right, #e0e6f6, #d6e2ef);
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 600px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        h3 {
            margin-top: 20px;
            font-size: 15px;
            color: #333;
            padding: 2px;
            border: 2px solid darkred;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #428bca;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .logout-button,
        .back-link {
            position: absolute;
            background-color: #428bca;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px;
            text-decoration: none
        }

        .logout-button:hover {
            background-color: #cc0000;
        }

        .logout-button {
            top: 25px;
            left: 25px;
        }

        .back-link {
            top: 25px;
            right: 25px;
        }

        .back-link:hover {
            background-color: #cccc00;
        }
    </style>
</head>

<body>
<div class="container">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">Logout</button>
    </form>
    <h2>Grade Report for student '<strong th:text="${student_name}"></strong>'</h2>
    <table>
        <thead>
        <tr>
            <th>Course Name</th>
            <th>Grade</th>
            <th>Section Average</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gradePair : ${gradeReport}">
            <td th:text="${gradePair.getFirst().section.course.name}"></td>
            <td th:text="${gradePair.getFirst().getGrade()}"></td>
            <td th:text="${gradePair.getSecond()}"></td>
        </tr>
        </tbody>
    </table>
    <h3>Your average across all your courses is <strong th:text="${student_average}"></strong></h3>
</div>
</body>

</html>
